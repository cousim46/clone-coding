<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <div class="status-bar__service">
          <span>No Service</span>

          <i class="fas fa-wifi"></i>
        </div>
      </div>
      <div class="status-bar__column">
        <div class="status-bar__time">
          <span>18:43</span>
        </div>
      </div>
      <div class="status-bar__column">
        <div class="status-bar__battery">
          <span>110%</span>
          <i class="fas fa-battery-three-quarters fa-lg"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>
    </div>
    <header class="login-header">
      <div class="login-header__welcome">
        <h1 class="login-header__title">Welcome to Kokoa Clone</h1>
        <p class="login-header__explain">
          If you have a Kokoa Account,log in with you email or phone number.
        </p>
      </div>
    </header>
    <main class="login-main">
      <form id="login-form">
        <input type="text" placeholder="Email or phone number" />
        <input type="password" placeholder="Password" />
        <input type="submit" value="Log in" />
        <input type="submit" value="Sign up" />
      </form>
    </main>
    <footer class="login-find">
      <a href="#"> Find Kokoa Account or Password </a>
    </footer>
    <script
      src="https://kit.fontawesome.com/91f739af8c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
